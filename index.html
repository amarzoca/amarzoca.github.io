<!DOCTYPE html>
<html>
  	<head>

	  	<link rel="stylesheet" href="./css/bootstrap.css" /> 
	    <style type="text/css">
	      html, body, .row, .container-fluid { height: 100%; width:100%; margin: 0; padding: 0;}
	      .row>div {height:100%;}
	      #map-canvas { padding: 0;}
	      .checkbox {margin-left:8px; margin-bottom:3px;}
	      .checkbox:first-of-type {margin-top:-5px;}

	      
	    </style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	    <script type="text/javascript" src="./js/bootstrap.js"> </script>

	    <script type="text/javascript"
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDfEGRgJCleog0v6QuMAAa6U-JMObrn68&region=RO&libraries=places,geometry">
	    </script>

	    <script type="text/javascript">

	    var map;
	    var geocoder = new google.maps.Geocoder();
	    var autocomplete, places;

	    var directionsService = new google.maps.DirectionsService();
		var directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers: true});

		var resArray = new Array();


		google.maps.LatLng.prototype.dist = function (point) {
    		return google.maps.geometry.spherical.computeDistanceBetween(this,point);
    	}

    	google.maps.LatLng.prototype.getMeHere = function (marker, infowindow, mes, which) {
    		if (typeof marker.position == 'undefined') {
    			marker.setMap(map);
	    		marker.setPosition(this);
		    	map.panTo(this);
		    }

	    	geocoder.geocode({'location': this}, function(results, status) {
    			if (status == google.maps.GeocoderStatus.OK) {
     				if (results[0]) {
        
        				if(which == 0) 
        					$('#here').val(results[0].formatted_address);
        		
        				if(which == 1) 
        					$('#there').val(results[0].formatted_address);

        				infowindow.setContent(mes + results[0].formatted_address);
        				infowindow.open(map, marker);

      				} else {
        				window.alert('No results found');
     				}
			    } else {
			      window.alert('Geocoder failed due to: ' + status);
			  	}
			});
	    }

	    function getCoord() {
	      	var lat = 45.7597, lng = 21.2300;
	      	var here = new google.maps.LatLng(lat, lng);

	      	if (navigator.geolocation) {
	        	navigator.geolocation.getCurrentPosition(function (res) {
	        		lat = res.coords.latitude;
	        		lng = res.coords.longitude;
	        		here = new google.maps.LatLng(lat, lng);

	        		initialize(here);
	        	});
	    	} 
	    	else { 
	    		initialize(here);
	    	}
	  	}

	    function initialize(here) {

	    	var there = new google.maps.LatLng(here.lat()-0.001, here.lng()-0.004);
	 
	        var mapOptions = {
	        	center: here,
	        	streetViewControl: true,
	        	zoomControlOptions: {
	        		position: google.maps.ControlPosition.TOP_LEFT
	    		},
	          zoom: 16
	        };

	        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	        directionsDisplay.setMap(map);

	        autocomplete = new google.maps.places.Autocomplete(document.getElementById('here'));
	        autocomplete2 = new google.maps.places.Autocomplete(document.getElementById('there'));
	        var forms = [autocomplete, autocomplete2];


	        var marker = new google.maps.Marker({
	      		position: here,
	      		draggable:true,
	      		icon:'./blue.png'

	    	});
	    	var marker2 = new google.maps.Marker({
	      		position: there,
	      		draggable:true,
	      		icon:'./green.png'

	    	});
	    	var markers = new Array(marker,marker2);

	    	var infowindow = new google.maps.InfoWindow();
	  		var infowindow2 = new google.maps.InfoWindow();
	  		var windows = new Array(infowindow,infowindow2);


	  		markers.forEach(function(m,i) {

	  			m.setMap(map);
	  			var mes = ( i==0 ? "You are here:" : "Friend is here:") ;
	  			mes = "<strong>" + mes +  "</strong> <small class='pull-right'> (drag marker) </small> <br>";

	  			windows[i].setContent("Search or drag marker");
	  			m.getPosition().getMeHere(m, windows[i], mes, i);

		    	google.maps.event.addListener(m, 'dragend', function() {
		    		this.getPosition().getMeHere(this, windows[i], mes, i);
		    		calcRoute(marker, marker2);
		  		});

		  		google.maps.event.addListener(m, 'click', function() {
	  				windows[i].open(map, this);
	  				map.panTo(this.getPosition());
	  			});

	  			google.maps.event.addListener(forms[i], 'place_changed', function () {
		  			var res=forms[i].getPlace();
	            	m.setPosition(res.geometry.location);
	            	map.panTo(m.getPosition());

	            	windows[i].setContent(mes + res.formatted_address);
	        	});

	  		});
	  		map.setCenter(here);


        	$('#route').click(function () { 
	    		calcRoute(marker,marker2);
	    	});
	    }

	    var mid, midInfo = new google.maps.InfoWindow();
	    function calcRoute(m1, m2) {

	    	resArray.forEach(function (m) {
	    		m.setMap(null);
	    	});
	    	resArray.length = 0;
	    	
	    	var travel_op=['DRIVING','BICYCLING','WALKING','TRANSIT'];

  			var start = m1.getPosition();
			var end = m2.getPosition();
			var request = {
			    origin:start,
			    destination:end,
			    travelMode: google.maps.TravelMode[travel_op[$('select').val()]]
			};
			directionsService.route(request, function(response, status) {
			    if (status == google.maps.DirectionsStatus.OK) {
			    	var m = getMidPoint(response);

			    	if(mid != null) {
			    		mid.setMap(null);
			    		mid=null;
			    	}

			    	mid = new google.maps.Marker({
	      				draggable:false,
	      				icon:'./grey.png'
					});

			    	var mes = "<strong> Meet here </strong> <br>";
			    	m.getMeHere(mid, midInfo, mes, -1);

			    	google.maps.event.addListener(map, 'center_changed', function() {
	  					google.maps.event.trigger(midInfo, 'closeclick');
	  	
	  				});

	  				google.maps.event.addListener(mid, 'click', function() {
	  					midInfo.open(map, this);
	  					map.panTo(m);
	  				});
				
			    	directionsDisplay.setDirections(response);


			    	map.setCenter(m);
			    	startSearch(m);

			    	var bounds = new google.maps.LatLngBounds();
					for(i = 0; i < resArray.length; i++) {
						bounds.extend(resArray[i].getPosition());
					}

					map.panToBounds(bounds);
				}
			});
		}

		function getOptions()
		{
			var opt = [];

			if($('#r').is(":checked"))
				opt.push('restaurant', 'cafe');

			if($('#h').is(":checked"))
				opt.push('lodging');

			if($('#n').is(":checked"))
				opt.push('night_club','bar');

			if($('#m').is(":checked"))
				opt.push('museum','art_gallery');

			if($('#m').is(":checked"))
				opt.push('shopping_mall');

			return opt;
		}


		function startSearch(x) {
			
			map.setCenter(x);

			var request = {
		    	location: x,
		    	radius: 1000,
		    	types: getOptions()
		  	};
		  	info = new google.maps.InfoWindow();
		  	var service = new google.maps.places.PlacesService(map);
		  	service.nearbySearch(request, function (results, status) {
		  		if (status == google.maps.places.PlacesServiceStatus.OK) {
			    	for (var i = 0; i < results.length; i++) {
			      		createMarker(results[i]);
			    	}
			 	}
		  	});
		}

	
		function createMarker(place) {
			var placeLoc = place.geometry.location;
			var marker = new google.maps.Marker({
		    	map: map,
		    	position: place.geometry.location,
		    	icon: './yellow.png'
		  	});
		  	marker.setMap(map);
		  	marker.infowindow = new google.maps.InfoWindow();

		  	google.maps.event.addListener(marker, 'click', function() {
		    	marker.infowindow.setContent(place.name);
		    	marker.infowindow.open(map, this);
		  	});

		  	resArray.push(marker);
		}

		

		function totalLength(r) {
			var len = 0;

    		for (var i = 0; i < r.legs.length; i++) 
       			len += r.legs[i].distance.value;

       		return len;
    	}


		function getMidPoint(e) {

			var distance = totalLength(e.routes[0]);
			var route = e.routes[0].overview_path;

			var halfDist = distance/2;
			if (halfDist == 0) return route[0];

			var t = 0, prev=0;
			for(var i = 0; i < route.length-1 && t < halfDist; i++) {
				prev = t;
				t += route[i].dist(route[i+1]);
			}

			if(t == halfDist) return route[i];

			var ratio = (halfDist - prev)/(t - prev);
			return google.maps.geometry.spherical.interpolate(route[i-1], route[i], ratio);
		}

					

		google.maps.event.addDomListener(window, 'load', getCoord);
	    </script>


	</head>
    <body>
    	
    	<div class="container-fluid">
	  		<div class="row">
	  			<div id="form" class="col-md-3">
	  				<img src="logo.png" class="img-responsive center-block" />
	  				<form>
  						<div class="form-group">
				    		<label class="text-info"> I'm leaving from: </label>
				    		<input type="text" class="form-control" id="here" placeholder="Enter address or drag blue marker">
				    		</input>
				 		</div>
				  		<div class="form-group">
				    		<label class="text-info">Friend is leaving from: </label>
				    		<input type="text" class="form-control" id="there" placeholder="Enter address or drag green marker">
				    		</input>
						</div>
						<div class="form-group">
							<label class="text-info">We're: </label>
							<select class="form-control">
								<option value="0"> Driving </option>
								<option value="1"> Cycling </option>
								<option value="2"> Walking </option>
								<option value="3"> Using public transport and walking </option>
							</select>
						</div>
						<div class="form-group">
							<label class="text-info">We're looking for a: </label>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="r">
								    Restaurant or cafe
								</label>
							</div>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="h">
								    Hotel
								</label>
							</div>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="n">
								    Night club or bar
								</label>
							</div>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="m">
								    Museum or art gallery
								</label>
							</div>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="s">
								    Shopping mall
								</label>
							</div>		
						</div>
					</form>
					<button class="btn btn-default btn-primary pull-right" id="route"> Submit </button>
	  			</div>
				<div id="map-canvas" class="col-md-9"></div>
			</div>
		</div> 
		<!--<div id="map-canvas" ></div> -->

	</body>
</html>
