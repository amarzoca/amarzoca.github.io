<!DOCTYPE html>
<html>
  	<head>

	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  	<meta charset="UTF-8">
		<meta name="description" content="Meet Me Halfway helps you plan your date by finding the best locations around a suitable halfway point.">
		<meta name="keywords" content="meet,me,halfway,plan,route,halfway,point,middle,location,restaurant,cafe,museum,bar">
		<meta name="author" content="Andreea">

		<title> Meet Me Halfway - find the best place to meet with someone </title>

		<link rel="stylesheet" href="./css/bootstrap.css" /> 
		<link rel="stylesheet" href="./css/main.css" />
	  	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type="text/javascript"
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDfEGRgJCleog0v6QuMAAa6U-JMObrn68&region=EU&libraries=places,geometry">
	    </script>
	    
	    <script type="text/javascript" src="./js/bootstrap.js"> </script>
	    <script type="text/javascript" src="./js/scripts.js"> </script>


	    <script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-65731914-1', 'auto');
			ga('send', 'pageview');

		</script>

	</head>
    <body>
    	
    	<div class="container-fluid">
	  		<div class="row">
	  			<div id="form" class="col-md-3">
	  				<img src="logo.png" class="img-responsive center-block" />
	  				<form>
  						<div class="form-group">
				    		<label class="text-info"> I'm leaving from: </label>
				    		<input type="text" class="form-control" id="here" placeholder="Enter address or drag blue marker">
				    		</input>
				 		</div>
				  		<div class="form-group">
				    		<label class="text-info">Friend is leaving from: </label>
				    		<input type="text" class="form-control" id="there" placeholder="Enter address or drag green marker">
				    		</input>
						</div>
						<div class="form-group">
							<label class="text-info">We're: </label>
							<select class="form-control">
								<option value="0"> Driving </option>
								<option value="2"> Walking </option>
								<option value="3"> Using public transport and walking </option>
								<option value="1"> Cycling (not available in all regions) </option>
							</select>
						</div>
						<div class="form-group">
							<label class="text-info">We're looking for a: </label>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="r" checked>
								    Restaurant or cafe
								</label>
							</div>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="h">
								    Hotel
								</label>
							</div>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="n">
								    Night club or bar
								</label>
							</div>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="m">
								    Museum or art gallery
								</label>
							</div>
							<div class="checkbox">
								<label>
								    <input type="checkbox" id="s">
								    Shopping center
								</label>
							</div>		
						</div>
						<input type="button" class="route btn btn-primary pull-right hidden-xs hidden-sm" value="Submit"/>
						<input type="button" class="route btn btn-primary center-block hidden-lg hidden-md" value="Submit"/>
					</form>
					<div id="contact_wrap"> 
						<a id="contact" class="hidden-xs hidden-sm" href="./contact.html" target='_blank'> Contact us </a> 
					</div>
	  			</div>
				<div id="map-canvas" class="col-md-9"></div>
				<div id="hidden_column" class="col-md-1 hidden-md hidden-lg">
					<a href="./contact.html" target='_blank'> Contact us </a>
				</div>
			</div>
		</div> 

	</body>
</html>
